<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./race.png">
    <title>Car Race | GAME</title>
</head>
<body>

    <div class="message">
        <h4>These games are only suitable for screens with a width greater than 800px.</h4>
        <p>If you want to play this game, you can open this game on a screen of more than 800px.</p>
    </div>

    <div class="container">
        <div class="blue"><img src="./blue.png"></div>
        <div class="red"><img src="./race.png"></div>
    </div>

    <div class="gameOver">
        <h1>GAME OVER</h1>
        <h3></h3>
        <button onclick="location.reload()">Restart</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
